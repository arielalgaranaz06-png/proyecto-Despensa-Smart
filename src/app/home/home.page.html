<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <!-- Logo centrado -->
    <div class="logo-container">
      <ion-img 
        src="assets/icon/icon.png" 
        alt="Logo Despensa Smart"
        class="logo">
      </ion-img>
      <h1 class="app-title">Despensa Smart</h1>
      <p class="app-subtitle">Gestiona tu despensa inteligentemente</p>
    </div>

    <div class="form-container">
      <ion-item class="custom-item">
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input 
          type="email" 
          placeholder="Ingresa tu usuario"
          class="custom-input"
          [(ngModel)]="email">
        </ion-input>
      </ion-item>

      <ion-item class="custom-item">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input 
          type="password" 
          placeholder="Ingresa tu contraseña"
          class="custom-input"
          [(ngModel)]="password">
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        class="login-button"
        (click)="goToMainMenu()">
        Iniciar Sesión
      </ion-button>

      <ion-button expand="block" color="tertiary" (click)="register()">Registrarse</ion-button>
    </div>
  </div>
</ion-content>
